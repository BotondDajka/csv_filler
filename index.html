<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="jquery.csv.js"></script>
        <link rel="stylesheet" href="style.css">

        <title>CSV File filler</title>
    </head>
    <body>
        <div class="container d-flex flex-column justify-content-center align-items-center p-5 ">
            <h1 class="text-white">TassoFill</h1>
            <form class="d-flex flex-column shadow">
                <p class="text-danger d-none" id="errorMsg"></p>
                <div class="d-flex justify-content-between">
                    <label for="fileToFill">CSV to fill:</label>
                    <input type="file" id="fileToFill" name="fileToFill" required>
                </div>
                
                <div>
                    <label for="fileToFillWith">CSV to fill with:</label>
                    <input type="file" id="fileToFillWith" name="fileToFillWith" required>
                </div>
                <div>
                    <label for="columnToIdentifyBy">Column to identify by:</label>
                    <input type="text" id="columnToIdentifyBy" name="columnToIdentifyBy" class="form-control d-inline-block" style="width: 59%;; height: 28px;" required>
                </div>
                <button id="submitBtn" type="button" class="btn btn-success">
                    <div id="submitBtnSpinner" class="d-none spinner-border text-light" style="width: 1.2rem; height: 1.2rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <span id="submitBtnFill">Fill</span>
                </button>

            </form>

            <script src="script.js"></script>
        </div>
    </body>
</html>
